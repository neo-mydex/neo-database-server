name: 部署到 RunPod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH 进入 RunPod 并更新部署
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RUNPOD_HOST }}
          port: ${{ secrets.RUNPOD_PORT }}
          username: ${{ secrets.RUNPOD_USER }}
          key: ${{ secrets.RUNPOD_SSH_KEY }}
          script: |
            export NVM_DIR="/workspace/.nvm"
            source "$NVM_DIR/nvm.sh"

            cd /workspace/node/neo-database-server

            git pull origin main

            pnpm install --frozen-lockfile

            pnpm build

            pm2 delete neo-database-server 2>/dev/null || true

            pm2 start "pnpm start" --name neo-database-server --update-env

            pm2 save

            pm2 status
